<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polyrhythm Animation V1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas class="canvas1" id="canvas1"> </canvas>
    <button class="btn" id="btn">Play Notes</button>
    <div class="offsetMultContainer">
      <label for="offsetMult">Choose Offset Multiplier:</label>
      <select name="offsetMult" id="offsetMult">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>

    <script src="sound.js"></script>
    <script src="track.js"></script>
    <script src="ball.js"></script>
    <script src="utilities.js"></script>
    <script src="vector.js"></script>
    <script src="index.js"></script>
  </body>
</html>
